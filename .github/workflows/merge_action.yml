name: Promotion dev1->prod1 Slack notification
on:
  pull_request_target:
    types:
      - closed
    branches:
      - main
jobs:
  promoted_to_prod:
    if: |
      (
      github.event.pull_request.merged == true
      )
    id: dsss
    runs-on: ubuntu-latest
    env:
      PR_BODY: ${{ github.event.pull_request.body}}
    steps:
    - name: Log step
      run: |
        echo "New promotion: ${{ github.event.pull_request.title }}"
    - name: Checkout source code
      uses: actions/checkout@v3
      # with:
      #   repository: NomadHealth/nomad-env
      #   ref: Master
    - name: Run script
      run: |
        python3 save_formated_pr_body.py "$PR_BODY"> result.txt
        echo "::set-output name=PR_FORMATTED_BODY::$(cat ./result.txt)"
      shell: bash
    - name: Print results
      run: |
        echo "*** ${{ github.event.pull_request.title }} ***"
        echo "$PR_FORMATTED_BODY"
