name: Promotion dev1->prod1 Slack notification
on:
  pull_request_target:
    types:
      - closed
    branches:
      - main
jobs:
  promoted_to_prod:
    if: |
      (
      github.event.pull_request.merged == true
      )
    runs-on: ubuntu-latest
    steps:
    - name: PR Log title
      run: |
        echo "New promotion: ${{ github.event.pull_request.title }}"
    - name: Checkout source code
      uses: actions/checkout@v3
    - name: PR Format body
      shell: bash
      working-directory: .github/workflows/changelog/
      # Multiline strings from: https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions
      env:
        BODY: ${{ github.event.pull_request.body }}
      run: |
        github_params="{"\"actor\": $GITHUB_ACTOR, \"repo\": $GITHUB_REPOSITORY, \"ref\": $GITHUB_BASE_REF, \"commit\": $GITHUB_HEAD_REF}"
        python3 save_formated_pr_body.py "$BODY" "$github_params"> result.txt
        PR_FORMATTED_BODY=$(cat result.txt)
        echo "PR_FORMATTED_BODY<<EOF" >> $GITHUB_ENV
        echo "$PR_FORMATTED_BODY" >> $GITHUB_ENV
        echo "" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    - name: Slack Notify
      shell: bash
      env:
        # Title won't render if blocks present but will but it will show up in notifications
        # https://api.slack.com/messaging/attachments-to-blocks#fallback_text
        TITLE: "Changelog notification for a Nomad software promotion"
        BLOCKS: ${{ env.PR_FORMATTED_BODY }}
      run: |
          curl --location --request POST "${{ secrets.SLACK_WEBHOOK }}" \
          --header 'Content-type: application/json' \
          --data "{\"channel\": \"#changelog\", \"username\": \"ghActionsBot\", \"icon_emoji\": \":github:\", "text": \"$TITLE\", "blocks": $BLOCKS}"
